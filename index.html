<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <section>
    <div class="wrapper">
      <div class="hero">
        <img src="./images/image-product-mobile.jpg" alt="" class="mobile">
        <img src="./images/image-product-desktop.jpg" alt="" class="desktop">
      </div>
      <div class="text">
        <p id="Perfume">Perfume</p>
        <h1>  Gabrielle Essence Eau De Parfum</h1>
        <p id="para-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p>  $149.99</p>
          <p> <strike>$169.99</strike> </p>
        </div>
        <div class="btn-class">
          <div class="icon">
            <img src="./images/icon-cart.svg" alt="">
          </div>
          <a href="#" class="btn">Add to Cart</a>
        </div>
      </div>  
    </div>
  </section>
  
  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Rino Raj @L1</a>.
      </p>
    </div>
  </footer>
  
</body>
</html>
